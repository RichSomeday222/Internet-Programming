<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Form</title>
    <link rel="stylesheet" href="./css/form.css">
    <script src="./js/MyForm.js"></script>

</head>

<body>
    <nav class="nav">
        <a href="MySchedule.html">My Schedule </a>
        <a href="AboutMe.html"> About Me</a>
        <a href="MyForm.html">My Form</a>
    </nav>

    
    <form action="/EventLog.html" method="post" id="form">
        <table class="form">
            <tr>
                <td> Event </td>
                <td>
                    <input type="text" id="event" name="event" required pattern="[a-zA-Z0-9 ]{1,100}" oninput="checkInput()">
                </td>
                
            </tr>
            <tr>
                <td> Day of the Week </td>
                <td><select id="day" name="day" required>
                    <option value="">Select a day</option>
                    <option> Sunday </option>
                    <option> Monday</option>
                    <option> Tuesday</option>
                    <option> Wednesday</option>
                    <option> Thursday</option>
                    <option> Friday </option>
                    <option> Saturday </option>
                    
                </select></td>

            </tr>
            <tr>
                <td> Start </td>
                <td><input type = "time" id = "start" name = "start"  required></td>

            </tr>
            <tr>
                <td> End </td>
                <td><input type = "time" id = "end" name = "end"  required></td>

            </tr>
            <tr>
                <td> Phone </td>
                <td><input type="tel" id="phone" name="phone" pattern = "[0-9]{10}" placeholder = "xxx-xxx-xxxx" required></td>

            </tr>
            <tr>
                <td> Location </td>
                <td><input type="text" id="location" name="location" placeholder="Location" required></td>

            </tr>
            <tr>
                <td> Extra Info </td>
                <td><input type="text" placeholder="Extra Info" id="extra" name="extra" required></td>

            </tr>
            <tr>
                <td>Enter URL for the Extra Info</td>
                <td><input type="url" id="url" name="url" required></td>
                
            </tr>
            <tr>
                <td> </td>
                <td><input type = "submit" value = "Submit" id="submit" name="submit" class="submit-button" ></td>
            </tr>            
        </table>
    </form>

    

 

</body>

</html>
